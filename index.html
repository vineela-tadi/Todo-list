<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Voice Todo App</title>

<!-- Font Awesome -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="todolist.css">

</head>

<body>

<div class="container">

<div class="stats-container">
<div class="details">
<h1>Todo App</h1>
<p>Keep it up!</p>

<div id="progressBar">
<div id="progress"></div>
</div>
</div>

<div id="numbers">0 / 0</div>
</div>

<form id="taskForm">

<input type="text"
id="taskInput"
placeholder="Write your task">

<button id="newTask">+</button>

<button type="button" id="voiceBtn">
<i class="fa-solid fa-microphone"></i>
</button>

</form>

<ul id="task-list"></ul>

</div>

<script src="todolist.js"></script>

</body>
</html>
